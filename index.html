<!DOCTYPE html>
<html>
	<head>
		<title>Manoloide</title>
		<style>
			body { margin: 0; background-color: #000; overflow:hidden;

				-webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			p { font-family: "Lucida Console", Monaco, monospace; color: #00ff00; cursor: default;}
		</style>
	</head>
	<body>
		<p id="code"></p>
		<script>
		var text = "";
		var newText = "Welcome to manoloide 2015    \nfor more information manoloide@gmail.com        ";
		var code = document.getElementById("code");
		code.innerText = text;
		var clear = false;
		var pause = 10;
		setInterval(loop, 100); // 33 milliseconds = ~ 30 frames per sec
		function loop() {
		    if(newText.length > 0){
		    	pause--;
		    	if(pause <= 0){
			    	text += newText.charAt(0);
			    	newText = newText.substring(1);
			    	code.innerText = text;
			    }
		    }else {
		    	if(clear){
			    	text = "c://";
			    	newText = "run      ";
			    	clear = false;
			    	code.innerText = text;
			    }else {
			    	if(code.clientHeight > window.innerHeight*0.8){
			    		clear = true;
			    		text += "\nc://";
			    		newText = "clear      ";
			    		pause = 16;
			    		code.innerText = text;
			    	}
			    	else {
				    	text += "\nError!\nc://";
				    	pause = 6;
				    	newText = "run      ";
			    		code.innerText = text;
				    }
				}
		    }
		}

		</script>
	</body>
</html>
